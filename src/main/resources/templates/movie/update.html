<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<h1>Update Movie</h1>
<form th:object="${movieForm}" th:action="@{/movie/update/{id}(id = ${id})}" method="post">
    <label>Title: <input type="text" th:field="*{title}"/></label>
    <label>Description: <input type="text" th:field="*{description}"/></label>
    <button type="submit">Submit</button>
</form>
<button><a th:href="@{/movie}">Back to list</a></button>
</body>
</html>
